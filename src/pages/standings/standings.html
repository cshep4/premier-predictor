<ion-header>
  <ion-navbar color="russia-red">
    <ion-title>
      Leagues
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="alert-text">
  <ion-refresher (ionRefresh)="loadsUserLeagues($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      Overall League
    </ion-list-header>

    <ion-item-sliding>
      <button ion-item (click)="openLeague(overallLeague)">
        <h2>{{ overallLeague.leagueName }}</h2>
        <p>Number of users: {{ overallLeague.userCount }}</p>
        <ion-note item-end>
          {{ overallLeague.rank }}
        </ion-note>
      </button>

      <ion-item-options (ionSwipe)="openLeague(overallLeague)">
        <button ion-button expandable color="secondary" (click)="openLeague(overallLeague)">
          <ion-icon name="menu"></ion-icon>
          Open
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list class="chat-sliding-demo">
    <ion-list-header>
      Mini-Leagues
    </ion-list-header>

    <ion-item-sliding *ngFor="let league of leagues" #item>
      <button ion-item (click)="openLeague(league)">
        <h2>{{league.leagueName}}</h2>
        <p>Pin: {{league.pin}}</p>
        <ion-note item-end>
          {{league.rank}}
        </ion-note>
      </button>

      <ion-item-options (ionSwipe)="showLeaveLeaguePrompt(league)">
        <button ion-button color="secondary" (click)="openLeague(league)">
          <ion-icon name="menu"></ion-icon>
          Open
        </button>
        <button ion-button expandable color="danger" (click)="showLeaveLeaguePrompt(league)">
          <ion-icon name="log-out"></ion-icon>
          Leave
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="dark-grey" (click)="showJoinLeaguePrompt()">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Join League</ion-label>
      </button>
      <button ion-fab color="dark-grey" (click)="showAddLeaguePrompt()">
        <ion-icon name="add"></ion-icon>
        <ion-label>Add League</ion-label>
      </button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
