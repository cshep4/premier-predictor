<ion-header>
  <ion-navbar no-border-bottom color="russia-red">
    <ion-title>
      Standings
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="standingsType" (ionChange)="getStandings()">
      <ion-segment-button value="current">
        Real
      </ion-segment-button>
      <ion-segment-button value="predicted">
        Predicted
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="getStandings($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="standingsType">
    <ion-list *ngSwitchCase="'current'">
      <standings-accordion [tables]="currentTables"></standings-accordion>
    </ion-list>

    <ion-list *ngSwitchCase="'predicted'">
      <standings-accordion [tables]="predictedTables"></standings-accordion>
    </ion-list>
  </div>
</ion-content>
