<ion-header>
  <ion-navbar no-border-bottom color="prem-purple">
    <ion-title>
      {{ firstName }}'s Predictions
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="results">
        Fixtures/Results
      </ion-segment-button>
      <ion-segment-button value="table">
        League Table
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="getPredictionSummary($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <results [matches]="predictions" [view]="view"></results>
</ion-content>
