<ion-header>
  <ion-navbar color="prem-purple">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="doLogin()">
    <ion-item>
      <img src="assets/img/logo.png" class="center">
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Login
    </button>
  </form>
  <button ion-button block clear (click)="resetPassword()">
    Forgot your password?
  </button>
  <button ion-button block clear (click)="register()">
    Do not have an account? Register Now
  </button>
</ion-content>
